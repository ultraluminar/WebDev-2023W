<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="example1.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/icons/site.webmanifest">
    <link rel="mask-icon" href="../assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="../assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#175632">

</head>
<body>
    <main id="example1-page-main">
        <section class="example1-section">
            <div class="example1-head">
                <div class="combobox" id="combobox1">
                    <div class="group">
                        <!-- TODO: what is 'class="cb_edit"' used for -->
                        <input id="combobox1-input" type="text" role="combobox" placeholder="placeholdeer" aria-autocomplete="list" aria-expanded="false" aria-controls="combobox1">
                        <button id="combobox1-button" tabindex="-1" aria-label="label" aria-expanded="false" aria-controls="combobox1">
                            <svg width="18" height="16" aria-hidden="true" focusable="false" style="forced-color-adjust: auto">
                                <polygon class="arrow" stroke-width="0" fill-opacity="0.75" fill="currentcolor" points="3,6 15,6 9,14"></polygon>
                            </svg>
                        </button>
                    </div>
                    <ul id="combobox1-listbox" role="listbox" aria-label="label">
                        <!-- Options will be added dynamically -->
                    </ul>
                </div>
            </div>
            <div class="example1-body">
                <table id="datatable1">
                    <!-- TableContent will be filled dynamically -->
                </table>
            </div>
        </section>
    </main>
</body>
</html>
